<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Products</h1>
  <br/>
  <a class="btn btn-primary" th:href="@{/list_card}">Card</a>
  <!--<th:block th:if="${message}">-->
  <!--  <p th:text="${message}"-->
  <!--     style="color:lightgreen;margin:10px 0px;"></p>-->
  <!--</th:block>-->
  <!--<form th:action="@{/addCart}" th:object="${shoppingCartDto}">-->
  <!--  <input type="hidden" name="id" th:field="*{id}">-->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="productDto : ${productDtos}">
      <tr>
        <td th:text="${productDto.id}"></td>
        <td th:text="${productDto.name}"></td>
        <td th:text="${productDto.description}"></td>
        <td th:text="${productDto.price}"></td>
        <td><a class="btn btn-primary" th:href="@{/addCard/__${productDto.id}__ }">Add to Card</a></td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <!--</form>-->
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoWjWT8oJwGnik" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
